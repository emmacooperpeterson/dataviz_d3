<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script type="text/javascript" src="./d3/d3.min.js"></script>
  <title>First d3 Graph</title>
</head>

<body>

  <div class="container">
    <div id="chart"></div>
  </div>


  <script>

  d3.json("count_by_type.json", function(error, data) {
    if (error) throw error;
    dataset = data;

    dataset.forEach(function (d) {
      d.count = +d.count;
    });

    makeBarchart();

  });


  function makeBarchart() {
    console.log(dataset);
  };

  </script>


</body>
</html>
